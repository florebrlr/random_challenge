<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="infos" content="s'identifier">
	<link rel="stylesheet" href="./style/login-register-style.css">
    <link rel="shortcut icon" href="./img/plumbob-green.png" type="image/x-icon">
    <!-- import icons du site fontawesome -->
    <script src="https://kit.fontawesome.com/f08d8d0119.js" crossorigin="anonymous"></script>
	<title>Random Challenge - S'enregistrer</title>
    <script src="./script/script-login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="" method="post">
            <!-- L'attribut action définit l'emplacement (une URL) où doivent être envoyées les données collectées par le formulaire. -->
            <!-- login -->
            <h1>S'enregistrer</h1>
            <!-- Username -->
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <label for="name">Nom d'utilisateur:&nbsp;<span id="required">*</span></label>
                <input type="text" placeholder="Nom d'utilisateur" id="username" required>
            </div>
            <!-- mail -->
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <label for="name">Adresse mail :&nbsp;<span id="required">*</span></label>
                <input type="email" placeholder="exemple@mail.com" id="mail" required>
            </div>
            <!-- Password -->
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <label for="name">Créer mon mot de passe :&nbsp;<span id="required">*</span></label>
                <input type="password" placeholder="Mot de passe" id="passeword" pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                <button type="button" id="btn-visibilite-password">
                    <!-- icon oeil ouvert -->
                     <i class="fa-solid fa-eye" id="open-eye"></i>
                     <!-- icon oeil fermé -->
                     <!-- <i class="fa-solid fa-eye-slash" id="hidden-eye"></i> -->
                 </button>
                <section class="infos checkpwd">
                    <p class="instruction-pwd">Consignes du mot de passe :</p>
                    <ul>
                        <li id="minuscule">Doit comporter une minuscule</li>
                        <li id="majuscule">Doit comporter une majuscule</li>
                        <li id="chiffre">Doit comporter un chiffre</li>
                        <li id="nbCaracteres">Doit faire au minimum 8 caractères</li>
                    </ul>
                </section>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <label for="name">Confirmer mon mot de passe :&nbsp;<span id="required">*</span></label>
                <input type="password" placeholder="Mot de passe" id="confirmed-passeword" pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                <button type="button" id="btn-visibilite-password">
                    <!-- icon oeil ouvert -->
                     <i class="fa-solid fa-eye" id="open-eye"></i>
                     <!-- icon oeil fermé -->
                     <!-- <i class="fa-solid fa-eye-slash" id="hidden-eye"></i> -->
                 </button>
                <div class="confirmedpwd">
                    <!-- à mettre dans le JS
                     if (password != confirmed-passeword) {
                     let confirmedpwd = document.getElementByClass("confirmedpwd"); 
                     confirmedpwd.textContent = 
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <p> Le mot de passe est différent, il faut que les 2 mots de passe soient identiques.</p> 
                     }
                        -->
                </div> 
            </div>



            <button id="register-btn-register" value="register" type="submit">Se connecter</button>

            <div class="register-link">
                <p>J'ai déjà un compte ! <a href="./login.html">S'identifier</a></p>
                
            </div>
        </form>
        </div>
    </div>    
</body>
</html>
